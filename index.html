<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flip-card-container">
            <div id="card1" class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="April.jpg" alt="Front 1">
                    </div>
                    <div class="flip-card-back">
                        <img src="June.jpg" alt="Back 1">
                    </div>
                </div>
            </div>
            <div id="card2" class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="yo.jpeg" alt="Front 2">
                    </div>
                    <div class="flip-card-back">
                        <img src="Sofi.jpg" alt="Back 2">
                    </div>
                </div>
            </div>
            <div id="card3" class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="1.jpeg" alt="Front 3">
                    </div>
                    <div class="flip-card-back">
                        <img src="Us.jpg" alt="Back 3">
                    </div>
                </div>
            </div>
            <div id="card4" class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="Mano2.jpg" alt="Front 4">
                    </div>
                    <div class="flip-card-back">
                        <img src="Mano.jpg" alt="Back 4">
                    </div>
                </div>
            </div>
            <div id="card5" class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="Snupi2.jpg" alt="Front 5">
                    </div>
                    <div class="flip-card-back">
                        <img src="Sope.jpeg" alt="Back 5">
                    </div>
                </div>
            </div>
            <div id="card6" class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="Nutrias.jpg" alt="Front 6">
                    </div>
                    <div class="flip-card-back">
                        <img src="Sofi2.jpg" alt="Back 6">
                    </div>
                </div>
            </div>

        </div>

        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
        <div class="circle circle6"></div>
        <div class="circle circle7"></div>
        <div class="circle circle8"></div>
        
        <div class="heart"></div>

        <div class="buttons">
            <button id="prev-track">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4l1.41 1.41L7.83 11H20v2H7.83l5.58 5.59L12 20l-8-8z"/></svg>
            </button>
            <button id="retroceder">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14 6l1.41 1.41L10.83 12l4.58 4.59L14 18l-6-6z"/></svg>
            </button>
            <button id="pausar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button id="avanzar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </button>
            <button id="next-track">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
            </button>
        </div>
        
        <audio id="audio" src=""></audio>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
